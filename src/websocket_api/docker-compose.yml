services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack-chat
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - LOCALSTACK_SERVICES=lambda,cloudformation,iam,sts,logs,dynamodb,apigateway,s3,kms,ssm
      - LOCALSTACK_DEBUG=1
      - LOCALSTACK_PERSISTENCE=1
      - LOCALSTACK_ACTIVATE_PRO=0
      - LOCALSTACK_DOCKER_HOST=unix:///var/run/docker.sock
      - LOCALSTACK_DYNAMODB_REMOVE_EXPIRED_ITEMS=1 # Enables Time to Live (TTL) feature
      - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN-}
      - AWS_ENDPOINT_URL_APIGATEWAYMANAGEMENTAPI="https://google.com"
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./.localstack}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/_localstack/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  infra-setup:
    build:
      context: .
      dockerfile: src/infra/Dockerfile
    container_name: infra-setup
    environment:
      # aws env vars (required to deploy to localstack)
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      # build context env vars
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./src:/app/src
    depends_on:
      localstack:
        condition: service_healthy

  websocket-api:
    hostname: wsserver
    build:
      context: ./../../
      dockerfile: src/websocket_api/Dockerfile
    container_name: chat-websocket-api
    ports:
      - "8080:8080"
    environment:
      # localstack env vars (required for DDB)
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      # websocket
      - WS_PORT=8080
    volumes:
      - ./src/websocket_api:/app/websocket_api
      - ./src/commons:/app/commons
    depends_on:
      - localstack
      - infra-setup
