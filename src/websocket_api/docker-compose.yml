services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack-chat
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=lambda,cloudformation,iam,sts,logs,dynamodb,apigateway,s3,kms
      - DEBUG=1
      - PERSISTENCE=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker-reuse
    volumes:
      - "./.localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/_localstack/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  infra-setup:
    build:
      context: .
      dockerfile: src/infra/Dockerfile
    container_name: infra-setup
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./src:/app/src
    depends_on:
      localstack:
        condition: service_healthy

  websocket-api:
    build:
      context: ./../../
      dockerfile: src/websocket_api/Dockerfile
    container_name: chat-websocket-api
    ports:
      - "8080:8080"
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DYNAMODB_ENDPOINT_URL=http://localstack:4566
      - TABLE_NAME=simplechat_connections
      - AWS_REGION=us-east-1
      - WS_PORT=8080
    volumes:
      - ./src/websocket_api:/app/websocket_api
      - ./src/commons:/app/commons
    depends_on:
      - localstack
      - infra-setup
